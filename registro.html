<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Crear Cuenta - Deuda Libre</title>
  <!-- Google Fonts: Inter para el cuerpo y Poppins para encabezados -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Poppins:wght@700&display=swap" rel="stylesheet">
  <!-- Font Awesome (opcional) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Archivo CSS para esta página -->
  <link rel="stylesheet" href="registro.css">
</head>
<body>
  <!-- Header de la página de registro -->
  <header class="registro-header">
    <div class="container">
      <h1>Crea tu cuenta</h1>
      <p>Completa tus datos para comenzar</p>
    </div>
  </header>

  <!-- Sección principal con el formulario -->
  <main>
    <div class="form-container">
      <!-- Se ha modificado el action para redirigir a dashboard.html -->
      <form action="dashboard.html" method="post" class="subscription-form" id="registration-form">
        <div class="form-group">
          <label for="nombre">Nombre Completo</label>
          <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre completo" required>
        </div>
        <div class="form-group">
          <label for="email">Correo Electrónico</label>
          <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required>
        </div>
        <div class="form-group">
          <label for="telefono">Teléfono</label>
          <input type="tel" id="telefono" name="telefono" placeholder="Número de teléfono">
        </div>
        <div class="form-group">
          <label for="plan">Elige tu Plan</label>
          <select id="plan" name="plan" required>
            <option value="">Selecciona una opción</option>
            <option value="gratuito">Plan Gratuito</option>
            <option value="premium">Plan Premium</option>
          </select>
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" placeholder="Crea una contraseña" required>
        </div>
        <div class="form-group">
          <label for="confirm_password">Confirmar Contraseña</label>
          <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirma tu contraseña" required>
        </div>
        <button type="submit" class="btn-submit">Crear Cuenta</button>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>&copy; 2025 Deuda Libre. Todos los derechos reservados.</p>
    </div>
  </footer>

  <!-- Archivo JavaScript para validación y preselección del plan -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.getElementById('registration-form');
      form.addEventListener('submit', function(e) {
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirm_password').value;
        if (password !== confirmPassword) {
          e.preventDefault();
          alert('Las contraseñas no coinciden. Por favor, verifica tus datos.');
        }
        // Si las contraseñas coinciden, el formulario se envía a dashboard.html
      });

      // Preseleccionar el plan según el parámetro recibido en la URL
      const urlParams = new URLSearchParams(window.location.search);
      const planParam = urlParams.get('plan'); // Se espera "gratuito" o "premium"
      if (planParam) {
        const planSelect = document.getElementById('plan');
        planSelect.value = planParam;
      }
    });
  </script>
</body>
</html>
